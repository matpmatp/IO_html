<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>Dodaj Opłatę</title>
  <style>
    body { font-family: sans-serif; background: #f4f4f4; padding: 40px; }
    .form-box { background: white; padding: 20px; max-width: 500px; margin: auto; border-radius: 6px; box-shadow: 0 0 8px rgba(0,0,0,0.1); }
    h2 { text-align: center; }
    label, input, textarea { width: 100%; margin: 10px 0; }
    button { background: #dc3545; color: white; padding: 10px; border: none; border-radius: 4px; width: 100%; }
  </style>
</head>
<body>
  <div class="form-box">
    <h2>Dodaj Opłatę</h2>
    <label>Kwota (PLN)</label>
    <input type="number" placeholder="Np. 1200">
    <label>Data</label>
    <input type="date">
    <label>Opis</label>
    <textarea placeholder="Opis opłaty (np. czynsz, internet)"></textarea>
    <button>Dodaj Opłatę</button>
  </div>
</body>
</html>
