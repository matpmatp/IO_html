<main>
  <p id="sessionInfo"></p>

  <h2>Dodaj wniosek</h2>
  <form id="wniosekForm" method="POST">
    <label>Imię i nazwisko: <input type="text" id="wniosekImie" required /></label><br>
    <label>Uczelnia: <input type="text" id="wniosekUczelnia" required /></label><br>
    <label>Wybrany akademik: <input type="text" id="wniosekAkademik" required /></label><br>
    <label>Data od: <input type="date" id="wniosekDataOd" required /></label><br>
    <label>Data do: <input type="date" id="wniosekDataDo" required /></label><br>
    <button type="submit">Złóż wniosek</button>
  </form>

  <hr style="margin-top: 40px; margin-bottom: 20px;">

<h2>Złożone wnioski</h2>
<p>Poniżej znajduje się lista ostatnio złożonych wniosków w systemie.</p>

<select id="listaWnioskow" name="wnioski" style="width: 100%; padding: 10px; margin-top: 10px; min-height: 100px;" size="5">
