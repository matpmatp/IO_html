<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <title>Zgłoś usterkę - E-kademik</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h2>Zgłoszenie usterki</h2>

  <nav>
    <ul>
      <li><a href="index.html">Strona główna</a></li>
      <li><a href="dodaj_wniosek.html">Dodaj wniosek</a></li>
      <li><a href="dodaj_oplate.html">Dodaj opłatę</a></li>
      <li><a href="generuj_raport.html">Generuj raport</a></li>
      <li><a href="rejestracja.html">Rejestracja mieszkańca</a></li>
      <li><a href="dashboard.html">Panel główny</a></li>
      <li><a href="komunikaty.html">Komunikaty</a></li>
      <li><a href="login.html" id="logoutBtn">Wyloguj</a></li>
    </ul>
  </nav>

  <main>
    <p id="sessionInfo"></p>

    <h2>Zgłoszenie usterki</h2>
    <form id="usterkaForm" method="POST">
      <label>Numer pokoju:</label><br>
      <input type="number" id="usterkaNrPokoju" required /><br><br>
      <label>Opis usterki:</label><br>
      <textarea id="usterkaOpis" required style="width:100%; height: 80px;"></textarea><br><br>
      <button type="submit">Wyślij zgłoszenie</button>
    </form>

    <hr style="margin-top: 40px; margin-bottom: 20px;">
    <h2>Zgłoszone usterki</h2>
    <div id="listaUsterekContainer"></div>
  </main>

<div id="usterkaEditModal" class="modal">

  <div class="modal-content">
    <span id="closeUsterkaModalBtn" class="close-button">&times;</span>
    <h2>Edytuj Zgłoszenie Usterki</h2>

    <form id="usterkaEditForm" method="POST">
      <input type="hidden" id="usterkaEditId" name="usterkaId">

      <label>Opis usterki:</label><br>
      <textarea id="usterkaEditOpis" required style="width:100%; height: 80px;"></textarea><br><br>

      <label>Status:</label><br>
      <select id="usterkaEditStatus" name="statusUsterki" style="width:100%; padding: 8px;">
        <option value="zgloszona">Zgłoszona</option>
        <option value="w_naprawie">W naprawie</option>
        <option value="naprawiona">Naprawiona</option>
      </select><br><br>

      <button type="submit">Zapisz zmiany</button>
      <p id="komunikatEdycjiUsterki" style="margin-top: 15px;"></p>
    </form>

  </div> </div>
  <script src="script.js"></script>
</body>
</html>
