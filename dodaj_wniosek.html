<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>Dodaj Wniosek</title>
  <style>
    body { font-family: sans-serif; background: #f9f9f9; padding: 40px; }
    .form-box { max-width: 500px; margin: auto; background: white; padding: 20px; border-radius: 6px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
    h2 { text-align: center; }
    label, input, textarea, select { width: 100%; margin: 10px 0; }
    button { background: #28a745; color: white; padding: 10px; width: 100%; border: none; border-radius: 4px; }
  </style>
</head>
<body>
  <div class="form-box">
    <h2>Nowy Wniosek</h2>
    <label>Temat</label>
    <input type="text" placeholder="Temat wniosku">
    <label>Treść</label>
    <textarea placeholder="Opis wniosku"></textarea>
    <label>Status</label>
    <select>
      <option>przetwarzany</option>
      <option>wstrzymany</option>
      <option>przyjęty</option>
      <option>odrzucony</option>
    </select>
    <button>Dodaj Wniosek</button>
  </div>
</body>
</html>
