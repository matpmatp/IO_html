<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>Generuj Raport</title>
  <style>
    body { font-family: sans-serif; background: #eef2f3; padding: 40px; }
    .form-box { background: white; padding: 25px; max-width: 500px; margin: auto; border-radius: 6px; box-shadow: 0 0 6px rgba(0,0,0,0.1); }
    h2 { text-align: center; }
    label, select { width: 100%; margin: 10px 0; }
    button { background: #17a2b8; color: white; padding: 10px; border: none; border-radius: 4px; width: 100%; }
  </style>
</head>
<body>
  <div class="form-box">
    <h2>Generowanie Raportu</h2>
    <label>Rodzaj raportu</label>
    <select>
      <option>Raport Finansowy</option>
      <option>Raport Zamieszkania</option>
      <option>Raport Szkód</option>
      <option>Raport Konserwacyjny</option>
    </select>
    <label>Okres</label>
    <select>
      <option>miesiąc</option>
      <option>semestr</option>
      <option>półRoku</option>
      <option>rok</option>
    </select>
    <button>Generuj</button>
  </div>
</body>
</html>
