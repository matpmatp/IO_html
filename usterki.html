<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <title>Zgłoś usterkę - E-kademik</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header><h1>Zgłaszanie Usterek</h1></header>
  <nav>
    <ul><li><a href="dashboard.html">Panel główny</a></li></ul>
  </nav>

  <main>
    <h2>Zgłoszenie usterki</h2>
    <form id="usterkaForm" method="POST">
      <label>Numer pokoju:</label><br>
      <input type="number" id="usterkaNrPokoju" required /><br><br>
      <label>Opis usterki:</label><br>
      <textarea id="usterkaOpis" required style="width:100%; height: 80px;"></textarea><br><br>
      <button type="submit">Wyślij zgłoszenie</button>
    </form>

    <hr style="margin-top: 40px; margin-bottom: 20px;">
    <h2>Zgłoszone usterki</h2>
    <div id="listaUsterekContainer"></div>
  </main>

  <div id="usterkaEditModal" class="modal">
      </div>

  <script src="script.js"></script>
</body>
</html>
